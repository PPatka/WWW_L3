<!doctype html>

    <title>js Sliding puzzle</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<body>



<div id="content">
    <img id="hint" width="640px" height="640px" src="img/puzzle.jpg">

    <br />
    <button id="resetButton" type="button">New game!</button>
    <input type="range" name="rangeInput" min="2" max="10" onchange="updateTextInput(this.value);">
    <input type="text" id="textInput" value="">
</div>
